<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- yukardan aşağı okuduğu için browser css i okuyacak o yğzden head kısmına boots. yapıştırılır. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Players</title>
</head>

<body>

    <!-- HTML5 etiketleri
    header
    main 
    footer
    section ana bölümü ifade eder 
    article
    aside yan ek bölüm
    nav -->

    <header class="container">
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="bootsrep_ornek_player.html">
                        Oyuncular
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">
                        Kulüpler
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menajerler</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Doktorlar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Yeni Oyuncu Ekle</h1><br />
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-4  col-md-6 col-12">
                        <form action="">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Oyuncu Adı</label>
                                <input class="form-control" type="text" id="first_name" name="firstName">
                            </div>
                            <div>
                                <label for="last_name" class="form-label">Oyuncu Soyadı</label>
                                <input class="form-control" type="text" id="last_name" name="lastName">
                            </div>
                            <div>
                                <label for="club_info" class="form-label">Kulüp Bilgisi</label>
                                <select class="form-control" name="clubInfo" id="club_info">
                                    <option value="">Seçiniz</option>
                                    <option value="1">Barselona</option>
                                    <option value="2">Real</option>
                                    <option value="3">Ajax</option>
                                    <option value="4">Manu</option>
                                </select>
                            </div>
                            <div>
                                <label for="position_info" class="form-label">Mevkii Bilgisi</label>
                                <select class="form-control" name="clubInfo" id="position_info">
                                    <option value="">Seçiniz</option>
                                    <option value="1">Forvet Arkası</option>
                                    <option value="2">Orta Saha</option>
                                    <option value="3">Defans</option>
                                    <option value="4">Kaleci</option>
                                </select>
                            </div>
                            <div>
                                <label for="no" class="form-label">Forma No</label>
                                <input type="number" class="form-control" name="Number" id="no">
                            </div>

                            <div class="mt-4 text-center">
                                <input type="button" class="btn-primary" value="Kaydet">
                                <input type="button" class="btn-danger" value="Sil">
                            </div>


                        </form>
                    </div>
                </div>
            </div>






        </section>
    </main>

    <footer></footer>
</body>

</html>
